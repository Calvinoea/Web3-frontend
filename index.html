<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
    <script type="text/javascript" src="https://unpkg.com/web3@0.20.5/dist/web3.min.js"></script>
</head>

<body>


    <nav class="navbar navbar-dark bg-custom-2">
        <a class="navbar-brand" href="#a">Logo</a>
        <input class="eth_address" placeholder="Eth Address">
        <img class="meta_logo" src="metamask-logo.png" height="50px">
        <span class="circle"></span>
    </nav>

    <div class="card top_card">
        <div class="button_row">

            <button class="btn btn-primary top-button">Name</button>
            <button class="btn btn-primary top-button">Minimum Lock</button>
            <button class="btn btn-primary top-button">Balance</button>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6">
                    <ul class="list-group">
                        <li class="list-group-item"><img class="menu_image" src="eth.png"></img>Ether
                            <span class="minimum_lock">5</span><span class="balance">0.477</span></li>
                        <li class="list-group-item"><img class="menu_image" src="dai.png">Dai Stablecoin<span id="dai_lock" class="minimum_lock">5</span><span class="balance">0.477</span></li>
                        <li class="list-group-item"><img class="menu_image" src="aragon.png"> Aragon Network Token<span id="aragon_lock" class="minimum_lock">5</span><span class="balance">0.477</span></li>
                        <li class="list-group-item"><img class="menu_image" src="compound.png"> Compound Dai<span id="compound_lock" class="minimum_lock">5</span><span class="balance">0.477</span></li>
                        <li class="list-group-item"><img class="menu_image" src="bancor.png"> Bancor Network Token<span id="bancor_lock" class="minimum_lock">5</span><span class="balance">0.477</span></li>
                        <li class="list-group-item"><img class="menu_image" src="kyber.png"> Kyber Network Crystal<span id="kyber_lock" class="minimum_lock">5</span><span class="balance">0.477</span></li>
                    </ul>
                </div>
            </div>
        </div>


        <div class="container">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">First</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">5</a></li>
                <li class="page-item"><a class="page-link" href="#">6</a></li>
                <li class="page-item"><a class="page-link" href="#">Last</a></li>
            </ul>
        </div>

    </div>

    <div class="card locked_section">

        <div class="locked_row">

            <button class="btn btn-primary top-button">Name</button>
            <button class="btn btn-primary top-button">Amount</button>
            <button class="btn btn-primary top-button">Date Locked</button>
            <button class="btn btn-primary top-button">Time Locked</button>
        </div>

        <span class="no_data">No Data to Show</span>

    </div>



    <script src="" async defer></script>
</body>

</html>
